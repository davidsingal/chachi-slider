<html>
  <head>
    <meta charset="utf-8">
    <title>Simple chachi slider</title>
    <link rel="stylesheet" href="../chachi-slider.css">
    <style>
      #slider {
        margin: 50px auto;
        width: 800px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="slider" class="chachi-slider">
      <img src="http://www.menucool.com/slider/jsImgSlider/images/image-slider-1.jpg" alt="Slider 1" />
      <img src="http://www.menucool.com/slider/jsImgSlider/images/image-slider-2.jpg" alt="Slider 2" />
      <img src="http://www.menucool.com/slider/jsImgSlider/images/image-slider-3.jpg" alt="Slider 3" />
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../jquery.chachi-slider.js"></script>
    <script>
      function onDocumentReady() {
        $('#slider').chachiSlider();
      }
      $(document).on('ready', onDocumentReady);
    </script>
  </body>
</html>
